<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="caloriestyle.css">
</head>
<body>
    <header>
        <h1>Calorie Tracker</h1>
    </header>
    <main>
        <!-- Button element -->
    <button class="home-button" id="home-button">Home Page</button>
    <!-- Button element -->
    <button class="info-button" id="info-button">More Information</button>
    <!-- Button element -->
    <button class="task-button" id="task-button">Task Manager</button>
        <section id="calorieGoalSection">
            <h2>Set Your Calorie Goal</h2>
            <form id="calorieGoalForm">
                <label for="calorieGoalInput">Enter your daily calorie goal:</label>
                <input type="number" id="calorieGoalInput" name="calorieGoal" required>
                <button type="submit">Set Goal</button>
            </form>
        </section>
        <section id="calorieIntakeSection" style="display: none;">
            <h2>Track Your Calorie Intake</h2>
            <form id="calorieIntakeForm">
                <label for="calorieIntakeInput">Enter your calorie intake:</label>
                <input type="number" id="calorieIntakeInput" name="calorieIntake" required>
                <button type="submit">Add Intake</button>
            </form>
            <div id="calorieIntakeDisplay"></div>
        </section>
    </main>
    <script src="caloriescript.js"></script>
</body>
</html>
